{% extends "base.html" %}

{% block body %}
    <h1>{{ object.title }}</h1>
    <br/>
    <a href="{% url "change" object.id %}"><button>Change</button></a>
    <br/>
    <h3>Description:</h3>
    <p class="description">{{ object.description }}</p>
    <p><strong>Instructor</strong>: {{ object.instructor }}</p>
    <p><strong>Length</strong>: {{ object.duration }} weeks</p>
    <p><img src="{{ object.courseArt.url }}" style="max-height:200px; max-width:600px"/></p>
{% endblock %}
