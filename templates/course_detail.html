{% extends "base.html" %}

{% block body %}
    <h2>{{ object.title }}</h2>
    <a href="{% url "change" object.id %}"><button>Change</button></a>
    <p>{{ object.description }}</p>
    <p>Instructor: {{ object.instructor }}</p>
    <p>Length: {{ object.duration }} weeks</p>
    <p><img src="{{ object.courseArt.url }}" style="max-height:200px; max-width:600px"/></p>
{% endblock %}
